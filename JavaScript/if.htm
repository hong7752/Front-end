		先做第一次判斷，若正確 (true)，執行此區塊程式碼。

// 範例
var n1=prompt('請輸入數字','');
var n2=prompt('請輸入數字','');
// 資料型態的轉換：把字串　=> 數字
n1=Number(n1); // Number(資料)
n2=Number(n2);
var op=prompt('請輸入運算：+, -, *, /','');
var result;
if(op=='+'){
	result=n1+n2;
}else if(op=='-'){
	result=n1-n2;
}else if(op=='*'){
	result=n1*n2;
}else if(op=='/'){
	result=n1/n2;
}else{
	result='不正確的運算符號';
}
alert(result);
</script>
